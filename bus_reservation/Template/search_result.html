<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Search Results</h1>
        </div>
    </header>

    <main class="container mt-5">
        {% if routes %}
            <div class="list-group">
                {% for route in routes %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1"><strong>{{ route.start_city }}</strong> to <strong>{{ route.destination }}</strong></h5>
                            <p class="mb-0 text-muted">â‚¹{{ route.price }}</p>
                        </div>
                        <a href="{% url 'ticket_booking' route.id %}" class="btn btn-success">Book Now</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">No routes found. Please try a different search.</p>
        {% endif %}
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Bus Reservation System</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
