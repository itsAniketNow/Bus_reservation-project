<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-4 shadow-sm">
        <div class="container">
            <h1 class="text-center">Create Your Account</h1>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="p-4 border rounded bg-white shadow fade-in">
                    {% csrf_token %}
                    <h2 class="text-center text-primary mb-4">Signup Form</h2>
                    {{ form.as_p }}

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg w-50">Signup</button>
                    </div>
                </form>

                <p class="text-center mt-4">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-primary fw-bold text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Bus Reservation System</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
